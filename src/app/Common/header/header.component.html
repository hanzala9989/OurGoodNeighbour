    &nbsp;

    <div [routerLink]="isAdmin ? '/leaderBoard' : isVolunteer ? '/upComingEvent' : '/'" class="logoName">Our Good Neighbours</div>
    <span *ngIf="currentUserRole" class="seperator">&nbsp;|&nbsp;</span>

    <p style="color: white; font-size: 20px; text-decoration: none">
      {{ currentUserRole }}
    </p>
  </div>
  <div class="menu hide-menu menu-container">

    <button class="btn" mat-button [matMenuTriggerFor]="menuEventReward"  *ngIf="currentUserRole === 'Admin' || currentUserRole === 'Volunteer'">
      Leaderboard
    </button>
    <mat-menu #menuEventReward="matMenu">
      <button mat-menu-item routerLink="/leaderBoard">Leaderboard</button>
      <button mat-menu-item routerLink="/rewardLeaderBoardHistory">Leaderboard History</button>
    </mat-menu>

    <button class="btn" mat-button [matMenuTriggerFor]="menuEventRewardHistory" *ngIf="currentUserRole === 'Volunteer'">
      Events / Points History
    </button>
    <mat-menu #menuEventRewardHistory="matMenu">
      <button mat-menu-item routerLink="/upComingEvent">Upcoming Events</button>
      <button mat-menu-item routerLink="/rewardHistory">Points History</button>
    </mat-menu>
    <button class="btn" mat-button [matMenuTriggerFor]="menuEvent" *ngIf="currentUserRole === 'Admin'">
      Events
    </button>
    <mat-menu #menuEvent="matMenu">
      <button mat-menu-item routerLink="/createEvent">Add Event</button>
      <button mat-menu-item routerLink="/searchEvent">Search Event</button>
    </mat-menu>
    <button class="btn" mat-button [matMenuTriggerFor]="menuReward" *ngIf="currentUserRole === 'Admin'">
      Rewards
    </button>
    <mat-menu #menuReward="matMenu">
      <button mat-menu-item routerLink="/createReward">Create Reward</button>
      <button mat-menu-item routerLink="/searchReward">Search Reward</button>
    </mat-menu>

    <button class="btn" mat-button [matMenuTriggerFor]="menuUser" *ngIf="currentUserRole === 'Admin'">
      Users
    </button>
    <mat-menu #menuUser="matMenu">
      <button mat-menu-item routerLink="/createUser">Create User</button>
      <button mat-menu-item routerLink="/searchUser">Search User</button>
    </mat-menu>

    <button class="btn" mat-button [matMenuTriggerFor]="menuHelp"
      *ngIf="currentUserRole === 'Admin' || currentUserRole === 'Volunteer'">
      Help
    </button>
    <mat-menu #menuHelp="matMenu">
      <button mat-menu-item routerLink="/createHelp"  *ngIf="currentUserRole === 'Volunteer'">Help Desk</button>
      <button mat-menu-item routerLink="/searchHelp"
        *ngIf="currentUserRole === 'Admin' || currentUserRole === 'Volunteer'">
        Help History
      </button>
    </mat-menu>
  </div>
  <div class="auth" *ngIf="currentUserRole === null">
    <button mat-raised-button routerLink="/login" color="primary">Login</button>
    &nbsp; &nbsp;
    <button mat-raised-button color="accent" routerLink="/signup">
      Signup
    </button>
  </div>
  <div class="auth" *ngIf="currentUserRole === 'Admin' || currentUserRole === 'Volunteer'">
    <button mat-raised-button color="primary" routerLink="/profile">
      Profile
    </button>
    &nbsp; &nbsp;
    <button mat-raised-button (click)="logout()" color="accent">LogOut</button>
  </div>
</mat-toolbar>
